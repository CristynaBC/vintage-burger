<app-header></app-header>
<main style="display: flex; flex-wrap: wrap;">
  <section class="product-container" *ngFor="let product of products">
    <section class="edit-frame">
    <div class="product-info">
      <div class="product-name">Produto: {{ product.name }}</div>
      <div class="product-type">tipo: {{ product.type }}</div>
      <div class="product-price">valor: {{ product.price }}</div>
    </div>
      <div class="button-container">
      <button class="edit-product" (click)="editProduct(product)">
       <mat-icon>edit</mat-icon>
      </button>
      <button class="delete-product">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    </section>
  </section>
</main>
