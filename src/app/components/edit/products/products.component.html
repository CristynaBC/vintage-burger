 <app-header></app-header>
 <div class="admin-search">
 <input type="text" class="search-item" [(ngModel)]="searchText" placeholder="Pesquisar por produto ou tipo">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Produto</th>
        <th scope="col">Tipo</th>
        <th scope="col">Preço (R$)</th>
        <th scope="col">Editar</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.type }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="edit-btn" (click)="openEditModal(product)">
          <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td>
          <button class="delete-btn" (click)="deleteProduct(product)">
          <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal" [hidden]="!isModalVisible" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar produto</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="editName">Nome do Produto:</label>
              <input type="text" id="editName" class="form-control">
            </div>
            <div class="form-group">
              <label for="editType">Tipo do Produto:</label>
              <input type="text" id="editType"class="form-control">
            </div>
            <div class="form-group">
              <label for="editPrice">Preço do Produto:</label>
              <input type="number" id="editPrice" class="form-control">
            </div>
          </div>
          </div>
          <div class="modal-footer">
            <button (click)="editProduct(products)"class="modal-btn"><mat-icon>save</mat-icon></button>  <!--verificar "products"-->
            <button (click)="closeEditModal()"class="modal-btn"><mat-icon>close</mat-icon></button>
          </div>
      </div>
    </div>
  </div>
